<head>

    <meta charset="UTF-8">

    <!--Link de mi CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="../assets/icon.ico" type="image/x-icon">
    <!--Meta description-->
    <meta name="description"
        content="Compra videojuegos de PlayStation al mejor precio en nuestra tienda en línea. Ofrecemos una amplia selección de títulos, desde los más recientes lanzamientos hasta clásicos imprescindibles. ¡Encuentra y adquiere tus juegos favoritos hoy mismo!.">
    <!--Meta keywords-->
    <meta name="keywords"
        content="videojuegos PlayStation, compra juegos PlayStation, tienda juegos PS, juegos PS en venta, videojuegos PS baratos, ofertas juegos PlayStation, juegos PlayStation online, adquirir juegos PS, tienda de videojuegos PlayStation, videojuegos PlayStation nuevos.">

    <meta name="geo.placename" content="Argentina, Buenos Aires">
    <!--Meta author-->
    <meta name="author" content="Juani Digilio">

</head>

<body>

    <header>
        <h1 class="playmania">PLAYMANIA</h1>
        <nav>
            <ul class="headercontainer">

                <li class="palabras"><a class=" header" href="./play5.html">Play Station 5</a></li>
                <li class="palabras"><a class="header" href="">Play Station 4</a></li>
                <!--<li class="palabras"><a class="header" href="./ofertas.html">Ofertas</a></li>-->

            </ul>
        </nav>
    </header>


    <main>

        <section>

            <div class="containercatalogo">

                <h2 class="titulo2">Catálogo Play Station 4</h2>

                <div class="catalogo">

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/blood.jpg" alt="bloodborne">
                        <span class="precio">$21.000</span>
                        <button data-name="blood borne ps4" data-price="21000">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/days.jpg" alt="days-gone">
                        <span class="precio">$27.000</span>
                        <button data-name="days gone ps4" data-price="27000">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/death.jpg" alt="death-stranding">
                        <span class="precio">$23.400</span>
                        <button data-name="death stranding ps4" data-price="23400">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/part2.jpg" alt="last-of-us-part2">
                        <span class="precio">$30.000</span>
                        <button data-name="last of us part 2 ps4" data-price="30000">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/sackboy.jpg" alt="sackboy">
                        <span class="precio">$16.100</span>
                        <button data-name="sackboy ps4" data-price="16100">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/miles.jpg" alt="spider-miles-morales">
                        <span class="precio">$32.750</span>
                        <button data-name="miles morales ps4" data-price="32750">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/uncharted.jpg" alt="uncharted">
                        <span class="precio">$19.600</span>
                        <button data-name="uncharted ps4" data-price="19600">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/turismo.jpg" alt="gran-turismo">
                        <span class="precio">$28.300</span>
                        <button data-name="gran turismo ps4" data-price="28300">Agregar al carrito</button>

                    </div>

                </div>
        </section>

        <section>

            <div class="carrito">

                <h3 class="titulo2">Carrito de Compras</h3>

                <ul id="carrito-items" class="carrito-items">

                    <!-- Los elementos del carrito se añadirán acá -->

                </ul>

                <div id="carrito-formulario">

                    <div id="carrito-total-y-formulario">

                        <div id="carrito-total">

                            Total: $<span id="total">0.00</span>

                        </div>

                        <div id="formulario">

                            <label for="nombre-apellido">Nombre y Apellido:</label>

                            <input type="text" id="nombre-apellido" name="nombre-apellido" required>

                            <br>

                            <span class="error" id="error-nombre">Dato obligatorio</span>

                            <br>

                            <label for="email">Email:</label>

                            <input type="email" id="email" name="email" required>

                            <br>

                            <span class="error" id="error-email">Dato obligatorio</span>

                            <span class="error" id="error-email-formato">Formato de email inválido</span>

                            <br>

                            <button id="finalizar-compra">Finalizar Compra</button>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>








    <footer class="footercontainer">

        <a href="../index.html" class="inicio">Inicio</a>

    </footer>

    <script src="../js/script.js"></script>
