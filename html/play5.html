<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Station 5</title>
    <!--Link de mi CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="../assets/icon.ico" type="image/x-icon">
    <!--Meta description-->
    <meta name="description"
        content="Compra videojuegos de PlayStation al mejor precio en nuestra tienda en línea. Ofrecemos una amplia selección de títulos, desde los más recientes lanzamientos hasta clásicos imprescindibles. ¡Encuentra y adquiere tus juegos favoritos hoy mismo!.">
    <!--Meta keywords-->
    <meta name="keywords"
        content="videojuegos PlayStation, compra juegos PlayStation, tienda juegos PS, juegos PS en venta, videojuegos PS baratos, ofertas juegos PlayStation, juegos PlayStation online, adquirir juegos PS, tienda de videojuegos PlayStation, videojuegos PlayStation nuevos.">
    <!--Meta geo-->
    <meta name="geo.placename" content="Argentina, Buenos Aires">
    <!--Meta author-->
    <meta name="author" content="Juani Digilio">

</head>


<body>

    <header>
        <h1 class="playmania">PLAYMANIA</h1>
        <nav>
            <ul class="headercontainer">

                <li class="palabras"><a class=" header" href="">Play Station 5</a></li>
                <li class="palabras"><a class="header" href="./play4.html">Play Station 4</a></li>
                <!--<li class="palabras"><a class="header" href="./ofertas.html">Ofertas</a></li>-->

            </ul>
        </nav>
    </header>


    <main>

        <section>

            <div class="containercatalogo">

                <h2 class="titulo2">Catálogo Play Station 5</h2>

                <div class="catalogo">

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/spider.jpg" alt="spider-man-2">
                        <span class="precio">$53.000</span>
                        <button data-name="spider man 2 ps5" data-price="53000">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/last.jpg" alt="the-last-of-us">
                        <span class="precio">$44.200</span>
                        <button data-name="the last of us ps5" data-price="44200">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/ghost.jpg" alt="ghost-of-tsushima">
                        <span class="precio">$35.500</span>
                        <button data-name="ghost of tsushima ps5" data-price="35500">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/god.jpg" alt="god-of-war">
                        <span class="precio">$62.900</span>
                        <button data-name="god of war ps5" data-price="62900">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/horizon.jpg" alt="horizon-zero">
                        <span class="precio">$54.000</span>
                        <button data-name="horizon zero ps5" data-price="54000">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/returnal.jpg" alt="returnal">
                        <span class="precio">$45.800</span>
                        <button data-name="returnal ps5" data-price="45800">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/gran.jpg" alt="gran-turismo">
                        <span class="precio">$36.000</span>
                        <button data-name="gran turismo ps5" data-price="36000">Agregar al carrito</button>

                    </div>

                    <div class="item">

                        <img class="imgcatalogo" src="../assets/rached.jpg" alt="rached">
                        <span class="precio">$27.000</span>
                        <button data-name="rached ps5" data-price="27000">Agregar al carrito</button>

                    </div>

                </div>

        </section>

        <section>

            <div class="carrito">

                <h3 class="titulo2">Carrito de Compras</h3>

                <ul id="carrito-items" class="carrito-items">

                    <!-- Los elementos del carrito se añadirán acá -->

                </ul>

                <div id="carrito-formulario">

                    <div id="carrito-total-y-formulario">

                        <div id="carrito-total">

                            Total: $<span id="total">0.00</span>

                        </div>

                        <div id="formulario">

                            <label for="nombre-apellido">Nombre y Apellido:</label>

                            <input type="text" id="nombre-apellido" name="nombre-apellido" required>

                            <br>

                            <span class="error" id="error-nombre">Dato obligatorio</span>

                            <br>

                            <label for="email">Email:</label>

                            <input type="email" id="email" name="email" required>

                            <br>

                            <span class="error" id="error-email">Dato obligatorio</span>

                            <span class="error" id="error-email-formato">Formato de email inválido</span>

                            <br>

                            <button id="finalizar-compra">Finalizar Compra</button>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>


    <footer class="footercontainer">

        <a href="../index.html" class="inicio">Inicio</a>

    </footer>


    <!--Link de mi JS-->
    <script src="../js/script.js"></script>


</body>

</html>
